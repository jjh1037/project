    <style>

        margin-bottom: 50px;
        }

        .content-wrapper {
        width: 100%;
        padding: 10px 0;
        margin: 30px 0;
        margin-top: -9px;
        padding-top: 0;

        }

        .content-wrapper table {
        width: 100%;
        border-collapse: collapse;
        text-align: center;
        /* margin: 3px 0 10px; */
        }
        .content-wrapper table a{
        text-decoration: none;
        color: black;
        }
        .content-wrapper table thead tr{
        border-top: 2px solid rgb(187, 186, 186);
        border-bottom: 2px solid rgb(187, 186, 186);
        height: 35px;
        }

        .content-wrapper table tr {
        height: 40px;
        }
        .content-wrapper table tbody tr {
        border-bottom: 1px solid rgb(230, 230, 230);
        font-size: 15px;
        }

        .content-wrapper table th,

        }

        /*-----------------------------------------------------------*/

        .main {

        margin-bottom: 30px;

        color: rgb(50, 50, 50);
        }

        /* ---------------------------------- main1 ---------------------------------- */
        #main1 tr{
        border-bottom: 1px solid #dcdcdc;
        }

        #main1 th, #main1 td{
        padding: 8px 14px;
        height: 50px;
        text-align: left;
        }

        #main1 th {
        background-color: #eee;
        line-height: 1.3rem;
        }

        #main1 .w100 {
        width: 150px;
        }

        /* col {
        display: table-column;
        } */

        #main1 select{
        width: 193px;
        height: 30px;
        }
        .btn_wrap {
        display: flex;
        align-items: center;
        height: 40px;
        }

        .btn_wrap input {
        border: none;
        margin: 0 4px;
        }

        .searchBtn {
        width: 50px;
        border: 1px solid rgb(165, 165, 165);
        background-color: white;
        font-family: 'Noto Sans KR', sans-serif;
        color: var(--sub-color);
        }

        .check-group ul li {
        display: inline-block;
        vertical-align: top;
        padding: 4px 0;
        font-size: 15px;
        align-items: center;
        }

        #main1 .check-group input {
        width: 15px;
        height: 13px;
        }

        #main1 .check-group label {
        margin-right: 16px;
        }

        .asterisk{
        color: #ea1515;
        }

        #main1 .ship td{
        text-align: center;
        }

        .red_border{ /* 값 미입력시 색 변경 이벤트 클래스*/
        border: 1px solid red;
        outline: red;
        }

        .check-group ul li label{
        cursor: pointer;
        }

        .content-wrapper table td:nth-child(1) {
        width: 10%;
        }
        .content-wrapper table td:nth-child(3) {
        width: 15%;
        }
        .content-wrapper table td:nth-child(4) {
        width: 20%;
        }
        .content-wrapper table td:nth-child(5) {
        width: 20%;
        }

        #main1 table tr th {
            text-align: center;
        }





    </style>
</head>

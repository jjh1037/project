
<!doctype html>
<html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>커뮤니티 게시판</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
          integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <link rel="stylesheet" th:href="@{/static/css/u_shippingList_style.css}">
    <style>
        .content {
                width: 100%;
                max-width: var(--main-width);
                margin: 0px auto;
                margin-top: 30px;
                padding: 10px;
            }

            .content h2 {
                color: var(--sub-color);
            }

            .content-wrapper {
                width: 100%;
                padding: 10px 0;
                margin: 30px 0;
                margin-top: -9px;
                padding-top: 0;
                text-align: center;
            }

            .posts-info {
                display: flex;
                justify-content: end;

                padding: 6px 0;
                position: relative;
            }

            .posts-info p {
                vertical-align: bottom;
                position: absolute;
                left: 0;
                bottom: 3px;
                color: rgb(58, 58, 58);
            }

            .posts-info span {
                font-weight: bold;
            }

            .posts-info button {
                border: 1px solid rgb(207, 207, 207);
                padding: 6px 13px;
                color: var(--sub-color);
                background-color: white;
                cursor: pointer;
                text-align: right;
            }

            .content-wrapper table {
                width: 100%;
                border-collapse: collapse;
                text-align: center;
                margin: 3px 0 10px;
            }
            .content-wrapper table a{
                text-decoration: none;
                color: black;
            }
            .content-wrapper table thead tr{
                border-top: 2px solid rgb(187, 186, 186);
                border-bottom: 2px solid rgb(187, 186, 186);
                height: 35px;
            }

            .content-wrapper table tr {
                height: 40px;
            }
            .content-wrapper table tbody tr {
                border-bottom: 1px solid rgb(230, 230, 230);
                font-size: 15px;
            }

            .content-wrapper table th,
            td {
                background-color: white;
            }

            .content-wrapper table tbody td:nth-child(3) {
            }

            .content-wrapper table td:nth-child(1) {
                width: 8%;
            }
            .content-wrapper table td:nth-child(3) {
                width: 15%;
            }
            .content-wrapper table td:nth-child(4) {
                width: 15%;
            }
            .content-wrapper table td:nth-child(5) {
                width: 20%;
            }
            .content-wrapper table td:nth-child(6) {
                width: 10%;
            }

            .searchFrm {
                display: flex;
                align-items: center;
                justify-content: end;
                padding: 10px;
            }

            .searchFrm>* {
                margin: 0 5px;
            }

            .searchFrm select {
                width: 100px;
                height: 36px;
                padding: 4px;
                border: 1px solid rgb(165, 165, 165);
            }

            .searchFrm input {
                height: 36px;
                width: 240px;
                outline: 0;
                border: 1px solid rgb(165, 165, 165);
                padding: 8px;
            }

            .searchFrm .searchBtn {
                width: 50px;
                border: 1px solid rgb(165, 165, 165);
                background-color: white;
                font-family: 'Noto Sans KR', sans-serif;
                color: var(--sub-color);
            }

        /*-----------------------------------------------------------*/
            table tbody tr td{
                height: 65px;
                align-items: center;
            }


    </style>
</head>
<body>
<!------------------------- 네비메뉴시작 -------------------------->
<header>
    <nav>
        <div class="logo">
            <a href="/">
                <p>ECORENT</p>
            </a>
            <img src="/static/images/leaf.png" alt="">
        </div>
        <div class="menu">
            <ul class="menu-ul">
                <li class="menu-li">
                    <a href="">카테고리</a>
                    <div class="subMenu-wrap">
                        <ul class="subMenu">
                            <li><a href="">방송무대</a></li>
                            <li><a href="/users/car">자동차</a></li>
                            <li><a href="">상업용 가전</a></li>
                            <li><a href="/users/office">IT 오피스</a></li>
                            <li><a href="">악기</a></li>
                            <li><a href="">현장장비</a></li>
                            <li><a href="">기타장비</a></li>
                        </ul>
                    </div>
                </li>
                <li><a href="">운송회사</a></li>
                <li><a href="/users/community/listPost">커뮤니티</a></li>
            </ul>
        </div>
        <div class="search">
            <p><i class="fa-solid fa-magnifying-glass"></i></p>
            <input type="text">
        </div>
        <div class="sign">

            <a href="/users/member/login">로그인</a>
            <a href="/users/member/join">회원가입</a>



        </div>
    </nav>

    <!------------------------- 네비메뉴 끝 -------------------------->



</header>

<div class="content">
    <h2>운송사 목록</h2>
    <div class="content-wrapper">
        <!-- <div class="posts-info">
            <p><span></span></p>
        </div> -->


        <form method="get" action="/user/u_shippingList" class="searchFrm" style="margin-top: -1;">
<!--            <select class="searchType" id="searchType">-->
<!--                <option value="">국내</option>-->
<!--                <option value="concern">해외</option>-->
<!--            </select>-->
<!--            <select name="" id="">-->
<!--                <option value="">-&#45;&#45;지역별-&#45;&#45;</option>-->
<!--                <option value="">서울</option>-->
<!--                <option value="">경기</option>-->
<!--                <option value="">인천</option>-->
<!--                <option value="">강원</option>-->
<!--                <option value="">대전/충청</option>-->
<!--                <option value="">대구</option>-->
<!--                <option value="">부산/울산</option>-->
<!--                <option value="">경상</option>-->
<!--                <option value="">광주/전라/제주</option>-->
<!--            </select>-->
            <input type="text" name="words" placeholder="업체명 입력">
            <input type="submit" value="검색" class="searchBtn">
            <a th:href="@{/user/u_shippingList}" class="searchBtn" style="margin:0px 5px; padding: 8px; width: 60px; text-decoration: none; font-weight: normal; font-size: 12px;">초기화</a>
        </form>
        <div class="count" style="text-align: right;">
            <p style="margin: 5px 20px 0px 0;">전체결과 : <strong>10</strong>개</p>
        </div>

        <table>
            <thead>
            <tr>
                <td>국내/해외</td>
                <td>운송사 이미지</td>
                <td>업체명</td>
                <td>지역명</td>
                <td>전화번호</td>
                <td>견적요청</td>
            </tr>
            </thead>
            <tbody>
            <tr th:each="shipList: ${list}">
                <td>
                    <th:block th:if="${#strings.equals(shipList.domestic, 'true')}">
                        <p>국내</p>
                    </th:block>
                    <th:block th:unless="${#strings.equals(shipList.domestic, 'true')}">
                        <p>해외</p>
                    </th:block>
                </td>
                <td style="align-items: center;">
                    <img th:src="@{|/${shipList.folderName}/${shipList.savedFileName}|}" style="max-width: 250px; max-height: 60px; margin: 3px 0; align-items: center; " alt="">
                </td>
                <td>[[${shipList.name}]]</td>
                <td>[[${shipList.city}]]</td>
                <td>[[${shipList.comNum}]]</td>
                <td>
                    <button style="width: 80px; height: 30px; background-color: var(--sub-color);
                        border: none; border: 1px solid #ccc; padding: 0 5px; color: #eee;
                        border-radius: 3px;" onclick="move()" >견적요청</button>
                </td>
            </tr>

            </tbody>

        </table>

        <a th:href="@{/shipping/shippingList}" class="btn red">임시 유저페이지 운송사 전환</a>
    </div>
</div>

<script>
    function move() {
           location.href = "/user/u_shippingRequest";
       }

</script>
</body>
</html>
